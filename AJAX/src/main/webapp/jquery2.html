<!DOCTYPE html>
<html lang="kr">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.js">
	
</script>
<script>
	function sendRequest(txt, txt2) {
		$.get("formProcess2.jsp?txt=" + txt + "&txt2=" + txt2, function(data,
				status) {
			$("#result").text(data);
		});
// 		$.post("formProcess2.jsp", {
// 			"txt" : txt,
// 			"txt2" : txt2
// 		}, function(data, status) {
// 			$("#result").text(data);
// 		});

	}

	$(function() {
		$("#btn").click(function() {
			sendRequest($("#txt").val(), $("#txt2").val());
		});
	});
</script>
</head>

<body>
	<p>
		<input id="txt" type="text" /> + <input id="txt2" type="text" />&nbsp;
		<button id="btn" onclick="sendRequest();">send</button>
	</p>
	<p>
		<span id="result"></span>
	</p>
</body>
</html>
