<!DOCTYPE html>
<html lang="kr">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {
		$("#btn").click(function() {
			sendRequest($("#txt").val(), $("txt2").val());
		});
	});

	function sendRequest(txt, txt2) {
		$.get("formProcess.jsp?txt=" + $("#txt").val() + "&txt2="
				+ $("#txt2").val(), function(data, status) {
			$("#result").text(data);
		});
	}
</script>
</head>

<body>
	<p>
		<input id="txt" type="text" /> + <input id="txt2" type="text" />&nbsp;
		<button id="btn" onclick="sendRequest();">send</button>
	</p>
	<p>
		<span id="result"></span>
	</p>
</body>
</html>
