<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 엘리먼트 연습</title>
<style>
input, button {
	display: block;
	margin-bottom: 10px;
}

input[type="radio"], input[type="reset"], input[type="submit"] {
	display: inline;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
$(function(){
	$("#formSubmit").click(function(){
		if($("input[name='txt1']").val()=="" ){
		alert("첫번째 텍스트상자에 텍스트를 입력해주세요!");
		return false;
	} 	if($("input[type='checkbox']:checked").val()!="on"){
		alert("체크박스에 체크해주세요!");
		return false;
	}
		if(!$("input[type='radio']:checked").val()){
			alert("라디오 버튼 두개 중 하나 체크해주세요!")
			return false;
		}
		if($("textarea[name='ta1']").val().length<10){
			alert("텍스트 공간에 글자를 10자 이상 입력해주세요")
			return false;
		}
		
		else{
		$("form[name='userData']").submit();
	}
	});
		});
	
</script>
</head>
<body>
	<form name="userData" action="../jsp/formProc.jsp">
		<input type="text" name="txt1" />
		<input type="password" name="pwd1" />
		<input type="button" value="버튼1" name="btn1" />
		<input type="checkbox" name="cb1" />
		<input type="radio" name="rd1" value="0" />
		<input type="radio" name="rd1" value="1" /><br />
		<textarea name="ta1"></textarea>
		<button name="btn2">버튼2</button>
		<hr />
		<input type="reset" value="취소" />&nbsp;
		<button id="formSubmit" value="전송" >전송</button>
	</form>
</body>
</html>
